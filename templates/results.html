<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Network Traffic Analysis Results</h1>
    </header>
    <main>
        {% for feature, img_file in images.items() %}
        <section id="{{ feature }}">
            <h2>{{ feature.replace('_', ' ').title() }}</h2>
            <img src="{{ url_for('static', filename='images/' + img_file) }}" alt="{{ feature.replace('_', ' ').title() }}">
        </section>
        {% endfor %}
    </main>
    <footer>
        <p>&copy; Spring-2024, The City College of The City University of New York, Capstone</p>
    </footer>
</body>
</html>
