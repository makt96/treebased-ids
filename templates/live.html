<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Network Monitoring Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/live.css') }}">
</head>
<body>
    <h1>Live Network Monitoring Dashboard</h1>
    <div id="summaryStats" class="summary-stats">
        <div class="gauge-container">
            <div class="gauge">
                <canvas id="avgPacketLengthGauge"></canvas>
                <p>Average Packet Length</p>
            </div>
            <div class="gauge">
                <canvas id="avgSourcePacketFreqGauge"></canvas>
                <p>Average Source Packet Frequency</p>
            </div>
            <div class="gauge">
                <canvas id="avgDestPacketFreqGauge"></canvas>
                <p>Average Destination Packet Frequency</p>
            </div>
            <div class="gauge">
                <canvas id="totalTrafficVolumeGauge"></canvas>
                <p>Total Traffic Volume</p>
            </div>
        </div>
    </div>
    <div class="dashboard">
        <div class="chart-container">
            <canvas id="packetLengthChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="sourcePacketFreqChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="destinationPacketFreqChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="trafficVolumeChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="protocolDistributionChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="topTalkersChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="topDestinationsChart"></canvas>
        </div>
        <div id="alertsTable" class="alerts-table">
            <table>
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Alert Details</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/live.js') }}"></script>
</body>
</html>
